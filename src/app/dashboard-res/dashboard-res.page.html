<ion-header>
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-button (click)="openFirst()">
                  <ion-icon fill="icon-only" name="menu">                 

                  </ion-icon>
                </ion-button>
              </ion-buttons>
              <table>
                  <tr>
                    <td><ion-title><b><i>Dashboard</i></b></ion-title></td>
                    <td><ion-img src="../assets/icon/oxford2go.png"></ion-img></td>
                  </tr>
                </table>
            </ion-toolbar>
          </ion-header>
        
    <ion-content padding>
      <ion-searchbar (ionChange)="searchItems($event)"></ion-searchbar>
      <ion-list *ngFor = "let menI of misub">
          <ion-card>
              <ion-card-header>
                  <ion-card-title >{{ menI.item_name }}</ion-card-title>
                </ion-card-header>
              
                <ion-card-content>
                  Price: {{menI.item_price}}
                  <br>
                  Description: {{menI.item_description}}
                  <br>
                  <ion-button (click) = "updateItem(menI)" color="light">Update</ion-button>
                  <ion-button (click) = "deleteItem(menI.item_id)" color ="danger">Delete</ion-button>

                </ion-card-content>
              </ion-card>
      </ion-list>

      <!--add item button-->
      <ion-button (click) = "addMenuItem()" color="success">Add Menu Item</ion-button>

      <ion-input [(ngModel)]="value"></ion-input>
    </ion-content>
