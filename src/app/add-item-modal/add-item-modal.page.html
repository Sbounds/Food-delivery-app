<ion-header>
  <ion-toolbar>
    <ion-title>Add Item</ion-title>
    <div text-right>
        <ion-button color = "danger" (click)="dismiss()">X</ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-item>
        <ion-label position = "floating">Name</ion-label>
        <ion-input type="text" [(ngModel)]="itemName"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position = "floating">Price</ion-label>
        <ion-input type="text" [(ngModel)]="itemPrice"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position = "floating">Description</ion-label>
        <ion-input type="text" [(ngModel)]="itemDescription"></ion-input>
    </ion-item>
    <ion-button fill="solid" expand="block" color="success" (click)="addItem()">Add</ion-button>
</ion-content>
