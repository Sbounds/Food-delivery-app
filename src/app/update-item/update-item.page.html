<ion-header>
  <ion-toolbar>
    <ion-title>{{ item.item_name }}</ion-title>
      <div text-right>
          <ion-button color = "danger" (click)="dismiss()">X</ion-button>
      </div>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label text-left>Name: </ion-label>
    <ion-input type = "text" [(ngModel)]="item_name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label text-left>Price: </ion-label>
    <ion-input type = "text" [(ngModel)]="item_price"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label text-left>Description: </ion-label>
    <ion-input type = "text" [(ngModel)]="item_description"></ion-input>
  </ion-item>

  <ion-button (click) = "updateItem()" color = "success">Update Item</ion-button>



</ion-content>
