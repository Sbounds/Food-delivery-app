<ion-header>
  <ion-toolbar>
    <ion-title>{{ val }}</ion-title>
    <div text-right>
      <ion-button color = "danger" (click)="dismiss()">X</ion-button>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngFor = "let rs of resList">
    <ion-button (click)= "viewResturant(rs)">{{ rs.resturantName }}</ion-button>
  </div>

</ion-content>
